<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>editor</title>
        <script src="../assets/js/jQuery/jquery-3.7.1.min.js"></script>
        <link rel="stylesheet" href="../assets/css/editor.css" />
        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="../assets/img/icons/48x48/main_icon.ico"
        />
    </head>
    <body>
        <script src="../assets/js/editor.js"></script>
        <div class="navbar toprow">
            <a href="javascript:showMenu()" class="dropbtn menuButton">
                <svg width="20" height="20">
                    &nbsp;
                    <path
                        d="M 0 4 L 20 4 L 20 6 L 0 6 Z M 0 9 L 20 9 L 20 11 L 0 11 Z M 0 14 L 20 14 L 20 16 L 0 16 Z"
                        fill="var(--margin-colour)"
                    />
                </svg>
            </a>
            <div class="dropdown">
                <button class="dropbtn">File</button>
                <div class="dropdown-content">
                    <a href="javascript:open()">Open</a>
                    <a href="javascript:save()">Save</a>
                    <a href="javascript:saveAs()">Save As</a>
                    <a href="javascript:close()">Close</a>
                    <a href="javascript:toggleAutoSave()">Toggle Auto Save</a>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Edit</button>
                    <div class="dropdown-content">
                        <a href="javascript:undo()">Undo</a>
                        <a href="javascript:redo()">Redo</a>
                        <a href="javascript:cut()">Cut</a>
                        <a href="javascript:copy()">Copy</a>
                        <a href="javascript:paste()">Paste</a>
                        <a href="javascript:format()">Format</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Run</button>
                    <div class="dropdown-content">
                        <a href="javascript:runNormal()">Run Normal</a>
                        <a href="javascript:runDebug()">Run Debug</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Help</button>
                    <div class="dropdown-content">
                        <a href="javascript:showHelp()">Help</a>
                        <a href="javascript:showAbout()">About</a>
                        <a href="javascript:showShortcuts()">Shortcuts</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container content">
            <div class="editor child">
                <div class="sidebar">
                    <div class="lineNumberContainer">
                        <span class="lineNum">01</span>
                    </div>
                </div>
                <div class="editorContent">
                    <label for="editorText"></label>
                    <textarea
                        title="editorText"
                        class="editorText"
                        id="editorText"
                    ></textarea>
                </div>
            </div>
        </div>
        <div id="bottomBar" class="bottomBar">
            <div id="status">
                <span id="statusText">Ready</span>
            </div>
            <div id="cursor">
                <span id="cursorText">Ln 1, Col 1</span>
            </div>
            <div id="autoSave">
                <span id="autoSaveText">Auto Save: Off</span>
                <!-- Switch for Autosave -->
                <label class="switch">
                    <input type="checkbox" id="autoSaveSwitch" />
                    <span class="slider round"></span>
                </label>
        </div>
    </body>
</html>
