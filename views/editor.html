<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Editor</title>
        <style>
            :root {
                --background-colour: #373737;
                --margin-colour: #808080;
                --button-colour: #3d3d3d;
                --button-colour-active: #4d4d4d;
            }
            * {
                font-family: 'Consolas', Courier, monospace;
                font-size: 16px;
            }
            /* Style The Dropdown Button */
            .dropbtn {
                background-color: var(--button-colour);
                color: white;
                padding: 5px 10px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }

            /* The container <div> - needed to position the dropdown content */
            .dropdown {
                position: relative;
                display: inline-block;
            }

            /* Dropdown Content (Hidden by Default) */
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 200px;
                z-index: 1;
                border-radius: 10px;
            }

            /* Links inside the dropdown */
            .dropdown-content a {
                color: black;
                padding: 5px 10px;
                text-decoration: none;
                display: block;
            }

            /* Change color of dropdown links on hover */
            .dropdown-content a:hover {
                background-color: #f1f1f1;
                border-radius: 10px;
            }

            /* Show the dropdown menu on hover */
            .dropdown:hover .dropdown-content {
                display: block;
            }

            /* Change the background color of the dropdown button when the dropdown content is shown */
            .dropdown:hover .dropbtn {
                background-color: var(--button-colour-active);
            }

            .titlebar {
                background-color: var(--background-colour);
                /* padding: 5px 10px; */
                cursor: pointer;
                border-radius: 5px;
                width: 100vm;
                margin: 0px;
                overflow: hidden;
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="topBar" class="titlebar">
            <div class="dropdown">
                <button class="dropbtn"><u>F</u>ile</button>
                <div class="dropdown-content">
                    <a href="javascript:openFile()">Open</a>
                    <a href="javascript:saveFile()">Save</a>
                    <a href="javascript:saveFileAs()">Save As</a>
                    <a href="javascript:quitWindow()">Close</a>
                    <a href="javascript:toggleAutoSave()">Toggle Auto Save&nbsp;<span id="autoSaveStatus">On</span></a>
                </div>
            </div>
        </div>
    </body>
</html>
